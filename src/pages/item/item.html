<ion-card>
  <ion-card-header>
    {{ itemData.name }}
    <button ion-button outline color="dark" icon-right float-right (click)="onEdit(uuid)">
      Edit
      <ion-icon name="create"></ion-icon>
    </button>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <p>{{ itemData.desc }}</p>
    </ion-item>
    <ion-item>
      <ion-label>Done</ion-label>
      <ion-checkbox color="dark" [(ngModel)]="complete"></ion-checkbox>
    </ion-item>
    <button ion-button outline color="dark" icon-right float-right (click)="onDelete()">
      delete
      <ion-icon name="trash"></ion-icon>
    </button>
  </ion-card-content>
</ion-card>
