<ion-header>

  <ion-navbar>
    <ion-title>Delete Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center>
    <ion-icon name="trash" class="trash-style"></ion-icon>
  </div>
  <div text-center class="text-style">
    Are you sure want to delete this item ?
  </div>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <ion-icon class="accept-style" name="md-checkmark" (click)="deleteItem()"></ion-icon>
      </ion-col>
      <ion-col text-center>
        <ion-icon class="decline-style" name="md-close" (click)="declineDelete()"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
