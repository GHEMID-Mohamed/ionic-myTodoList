<ion-header>

  <ion-navbar>
    <ion-title>Edit todo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top right edge>
    <button mini ion-fab color="primary" (click)="startListening()">
      <ion-icon name="microphone"></ion-icon>
    </button>
  </ion-fab>
  <form [formGroup]="todoEditForm" (ngSubmit)="onEditTodo()">
    <ion-item>
      <ion-label>Todo</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block [disabled]="!todoEditForm.valid">Validate</button>
  </form>
</ion-content>
