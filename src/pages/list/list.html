<ion-header>
  <ion-navbar>
    <ion-title>{{ name }}</ion-title>
    <ion-buttons end>
      <button (click)="filter()" ion-button icon-only float-right>
        <ion-icon name="ios-funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="openNewTodoPage()">
        <ion-icon name='add'></ion-icon>
    </button>
  </ion-fab>
  <ion-list class="list-style">
    <ion-item *ngFor="let todo of (todoItems | completedTodosPipe: filterIteratee)">
      <item-todo [listUuid]="listUuid" [itemData]="todo"></item-todo>
    </ion-item>
  </ion-list>
</ion-content>
