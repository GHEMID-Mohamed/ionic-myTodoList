<ion-header>
  <ion-navbar>
    <ion-title>{{ name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="openNewTodoPage()">
        <ion-icon name='add'></ion-icon>
    </button>
  </ion-fab>
  <ion-list class="list-style">
    <ion-item *ngFor="let todo of todoItems">
      <item-todo [listUuid]="listUuid" [itemData]="todo"></item-todo>
    </ion-item>
  </ion-list>
</ion-content>
