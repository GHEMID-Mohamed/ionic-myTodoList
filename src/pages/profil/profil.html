<ion-header>
  <ion-navbar>
    <ion-title>profil</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card>
    <img *ngIf="user.photoURL" src="{{user.photoURL}}" />
    <ion-card-content>
      <ion-card-title>
        {{user.email}}
      </ion-card-title>
    </ion-card-content>
  </ion-card>
  <br />
  <button ion-button block color="danger" (click)="logout()">
    <ion-icon name="log-out"></ion-icon>
    Logout
  </button>

</ion-content>
