<ion-header>

  <ion-navbar>
    <ion-title>profil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-badge>{{user.email}}</ion-badge>

  <button ion-button block color="danger" (click)="logOut()">
    <ion-icon name="log-out"></ion-icon>
    Logout
  </button>

</ion-content>
