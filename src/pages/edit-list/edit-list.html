<ion-header>

  <ion-navbar>
    <ion-title>Edit list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab center middle>
    <button ion-fab color="primary" (click)="startListening()">
      <ion-icon name="microphone"></ion-icon>
    </button>
  </ion-fab>
  <form [formGroup]="todoForm" (ngSubmit)="onEditTodo()">
    <ion-item>
      <ion-label>List</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Validate</button>
  </form>
</ion-content>
