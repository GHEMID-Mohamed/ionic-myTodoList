<ion-header>

  <ion-navbar>
    <ion-title>Shared lists</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let list of sharedLists">
      <ion-grid>
        <ion-row>
          <ion-col class="ion-item-text">
            {{ list.name }}
          </ion-col>
          <ion-col></ion-col>
          <ion-col>
            <ion-row>
              <ion-col>
                <ion-icon float-right class="accept-icon" name="md-checkmark" (click)="acceptList(list)"></ion-icon>
              </ion-col>
              <ion-col>
                <ion-icon float-right class="decline-icon" name="md-close" (click)="declineList(list)"></ion-icon>
              </ion-col>
            </ion-row>
            &nbsp; &nbsp;
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
